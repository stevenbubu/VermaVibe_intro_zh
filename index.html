<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VermaVibe</title>
    <style>
      :root {
        --header-height: 56px; /* é¸å–®åˆ—é«˜åº¦ï¼ˆå¯ä¾å–œå¥½èª¿æ•´ï¼‰ */
        --header-bg: #111; /* é¸å–®èƒŒæ™¯ */
        --header-fg: #fff; /* é¸å–®æ–‡å­— */
        --accent: #2dd4bf; /* å¼·èª¿è‰²ï¼ˆæŒ‰éˆ• hoverï¼‰ */
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
      }

      /* ç½®é ‚é¸å–®åˆ— */
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: var(--header-height);
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 0 12px;
        background: var(--header-bg);
        color: var(--header-fg);
        z-index: 1000; /* é«˜æ–¼ stage/overlay */
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.35);
        user-select: none;
      }

      .brand {
        font: 600 15px/1 system-ui, "Microsoft JhengHei", sans-serif;
        letter-spacing: 0.2px;
        margin-right: 8px;
        opacity: 0.9;
      }

      .spacer {
        flex: 1;
      }

      .btn {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.06);
        color: var(--header-fg);
        padding: 8px 12px;
        border-radius: 8px;
        font: 14px/1 system-ui, "Microsoft JhengHei", sans-serif;
        cursor: pointer;
        transition: background 0.2s ease, border-color 0.2s ease,
          transform 0.05s ease;
        touch-action: manipulation;
      }
      .btn:hover {
        background: rgba(45, 212, 191, 0.18);
        border-color: var(--accent);
      }
      .btn:active {
        transform: scale(0.98);
      }
      .btn[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* ä¸»èˆå°ï¼šç‚ºäº†ä¸è¢« header é®åˆ°ï¼Œä½¿ç”¨ padding-top é ç•™ç©ºé–“ */
      .stage {
        position: fixed;
        inset: 0;
        padding-top: var(--header-height); /* â­ é ç•™é¸å–®åˆ—é«˜åº¦ */
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        background: #000;
        z-index: 10;
      }

      /* å–®ä¸€åœ–ç‰‡ï¼Œç„¡ä»»ä½•æ·¡å…¥æ•ˆæœ */
      .slide {
        max-width: 100vw;
        max-height: calc(100vh - var(--header-height)); /* â­ æ‰£é™¤é¸å–®åˆ— */
        width: auto;
        height: auto;
        object-fit: contain; /* å®Œæ•´å‘ˆç¾ä¸è£åˆ‡ */
        background: #000;
      }

      .overlay {
        position: absolute;
        /* é¿å…è¦†è“‹ headerï¼šå¾ header ä¸‹ç·£é–‹å§‹é‹ª */
        top: var(--header-height);
        left: 0;
        right: 0;
        bottom: 0;
        cursor: pointer;
        background: transparent; /* é€æ˜ï¼Œä½†æ¥ç®¡æ‰€æœ‰äº‹ä»¶ */
        /* å…è¨±å‚ç›´æ²å‹•ï¼›ä»å¯é»æ“Šå·¦å³åŠé‚Š */
        touch-action: pan-y;
        z-index: 20; /* ä½æ–¼ headerï¼Œé«˜æ–¼åœ–ç‰‡ */
      }

      .hint {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        color: #fff;
        font: 14px/1.6 system-ui, "Microsoft JhengHei", sans-serif;
        opacity: 0.8;
        text-align: center;
        transition: opacity 0.3s ease;
        z-index: 30; /* åœ¨ overlay ä¹‹ä¸Š */
      }
      .hint.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* å°Šé‡ä½¿ç”¨è€…æ¸›å°‘å‹•ç•«åå¥½ï¼ˆé€™è£¡åªå½±éŸ¿ hintï¼‰ */
      @media (prefers-reduced-motion: reduce) {
        .hint {
          transition: none !important;
        }
      }

      /* å°å°ºå¯¸å„ªåŒ–ï¼šç¸®å°é¸å–®é«˜åº¦èˆ‡å­—ç´š */
      @media (max-width: 480px) {
        :root {
          --header-height: 52px;
        }
        .btn {
          padding: 8px 10px;
          font-size: 13px;
        }
        .brand {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- â­ ç½®é ‚é¸å–®åˆ— -->
    <header class="header" role="navigation" aria-label="ä¸»é¸å–®">
      <div class="brand">VermaVibe</div>

      <button class="btn" id="btn-first" title="åˆ°ç¬¬ä¸€å¼µ (Home)">ç¬¬ä¸€å¼µ</button>
      <button class="btn" id="btn-prev" title="ä¸Šä¸€å¼µ (â†)">ä¸Šä¸€å¼µ</button>
      <button class="btn" id="btn-next" title="ä¸‹ä¸€å¼µ (â†’ / Space)">
        ä¸‹ä¸€å¼µ
      </button>
      <button class="btn" id="btn-last" title="åˆ°æœ€å¾Œä¸€å¼µ (End)">
        æœ€å¾Œä¸€å¼µ
      </button>

      <div class="spacer"></div>

      <button class="btn" id="btn-toggle-hint" title="é¡¯ç¤º/éš±è—æç¤º">
        æç¤º
      </button>
    </header>

    <div class="stage" id="stage">
      <!-- âœ… å–®ä¸€ imgï¼Œé€é JS ç›´æ¥æ›´æ› src -->
      <img id="viewer" class="slide" src="" alt="slide" draggable="false" />
      <div class="overlay" aria-hidden="true"></div>
    </div>

    <div class="hint" id="hint">â† â†’ éµåˆ‡æ›ï½œæ‰‹æ©Ÿå¯æ»‘å‹•æˆ–å·¦å³è¼•é»</div>

    <script>
      // ğŸ‘‰ è‹¥æª”åæ˜¯ 01.PNGã€02.PNG... ç”¨ padStart ç”Ÿæˆ
      const count = 12;
      const folder = "images/VermaVibe_20251217";

      // å¦‚æœä½ çš„æª”åæ˜¯ 1.PNG ~ 12.PNGï¼Œä½¿ç”¨ä¸‹æ–¹é€™æ®µï¼š
      const images = Array.from(
        { length: count },
        (_, i) => `${folder}/${String(i + 1)}.PNG`
      );

      let idx = 0;
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const hint = document.getElementById("hint");
      const overlay = document.querySelector(".overlay");

      // é¸å–®æŒ‰éˆ•
      const btnFirst = document.getElementById("btn-first");
      const btnPrev = document.getElementById("btn-prev");
      const btnNext = document.getElementById("btn-next");
      const btnLast = document.getElementById("btn-last");
      const btnToggleHint = document.getElementById("btn-toggle-hint");

      function show(i) {
        idx = (i + images.length) % images.length;
        const url = images[idx];

        // ç¬¬ä¸€å¼µé¡¯ç¤ºæç¤ºï¼›ç¬¬äºŒå¼µé–‹å§‹éš±è—
        if (idx === 0) hint.classList.remove("hidden");
        else hint.classList.add("hidden");

        // ç›´æ¥åˆ‡æ›åœ–ç‰‡ï¼ˆç„¡æ·¡å…¥ï¼‰
        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;

        // å¢åŠ è¼‰å…¥å¤±æ•—çš„å›é€€ï¼ˆé¿å…å£é€£çµå¡ä½ï¼‰
        viewer.onerror = () => {
          console.warn("è¼‰å…¥å¤±æ•—ï¼š", url);
          hint.textContent = `è¼‰å…¥å¤±æ•—ï¼š${url}ï¼ˆé»æ“Šå¯è·³ä¸‹ä¸€å¼µï¼‰`;
          hint.classList.remove("hidden");
        };

        // é è¼‰ä¸‹ä¸€å¼µï¼Œæå‡åˆ‡æ›é †æš¢åº¦
        const pre = new Image();
        pre.src = images[(idx + 1) % images.length];

        // æ›´æ–°æŒ‰éˆ• disabled ç‹€æ…‹ï¼ˆå¯é¸ï¼‰
        btnFirst.disabled = idx === 0;
        btnPrev.disabled = images.length <= 1;
        btnNext.disabled = images.length <= 1;
        btnLast.disabled = idx === images.length - 1;
      }

      // ğŸ‘‰ å…±ç”¨çš„ã€Œä¾é»æ“Šä½ç½®ã€åˆ¤æ–·å‡½å¼ï¼ˆå·¦å³åŠé‚Šï¼‰
      function handlePositionalClick(clientX) {
        const { left, width } = stage.getBoundingClientRect();
        const x = clientX - left;
        const half = width / 2;
        if (x < half) {
          show(idx - 1); // å·¦åŠé‚Šï¼šä¸Šä¸€å¼µ
        } else {
          show(idx + 1); // å³åŠé‚Šï¼šä¸‹ä¸€å¼µ
        }
      }

      // å–æ¶ˆå³éµé¸å–®
      overlay.addEventListener("contextmenu", (e) => e.preventDefault());

      let pointerStartX = null;

      overlay.addEventListener("pointerdown", (e) => {
        // åªè¨˜åº§æ¨™ï¼Œä¸é˜»å¡æ²å‹•
        pointerStartX = e.clientX;
      });

      overlay.addEventListener("pointerup", (e) => {
        e.stopPropagation();
        const endX = e.clientX;

        if (pointerStartX != null) {
          const dx = endX - pointerStartX;

          // è§¸æ§æˆ–ç­†ï¼šç”¨æ»‘å‹•é–¾å€¼ï¼Œå¦å‰‡ç”¨å·¦å³åŠé‚Š
          if (e.pointerType === "touch" || e.pointerType === "pen") {
            if (Math.abs(dx) > 50) {
              if (dx > 0) show(idx - 1);
              else show(idx + 1);
            } else {
              handlePositionalClick(endX);
            }
          } else {
            // æ»‘é¼ ï¼šå·¦å³åŠé‚Š
            handlePositionalClick(endX);
          }
        }

        pointerStartX = null;
      });

      // éµç›¤ï¼šâ† å‰ä¸€å¼µï¼›â†’ ä¸‹ä¸€å¼µï¼›Home ç¬¬ä¸€å¼µï¼›End æœ€å¾Œä¸€å¼µï¼›ç©ºç™½éµä¸‹ä¸€å¼µ
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          e.preventDefault();
          show(idx - 1);
        }
        if (e.key === "ArrowRight") {
          e.preventDefault();
          show(idx + 1);
        }
        if (e.key === "Home") {
          e.preventDefault();
          show(0);
        }
        if (e.key === "End") {
          e.preventDefault();
          show(images.length - 1);
        }
        if (e.key === " ") {
          e.preventDefault();
          show(idx + 1);
        }
      });

      // â­ é¸å–®æŒ‰éˆ•äº‹ä»¶
      btnFirst.addEventListener("click", () => show(0));
      btnPrev.addEventListener("click", () => show(idx - 1));
      btnNext.addEventListener("click", () => show(idx + 1));
      btnLast.addEventListener("click", () => show(images.length - 1));

      btnToggleHint.addEventListener("click", () => {
        hint.classList.toggle("hidden");
      });

      // åˆå§‹åŒ–ï¼ˆé¡¯ç¤ºç¬¬ä¸€å¼µï¼›æç¤ºå¯è¦‹ï¼‰
      show(0);
    </script>
  </body>
</html>
