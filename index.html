<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VermaVibe</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        background: #000;
      }
      .overlay {
        position: absolute;
        inset: 0;
        cursor: pointer;
        background: transparent; /* é€æ˜ï¼Œä½†æ¥ç®¡æ‰€æœ‰äº‹ä»¶ */
        /* å…è¨±å‚ç›´æ²å‹•ï¼›ä»å¯é»æ“Šå·¦å³åŠé‚Š */
        touch-action: pan-y;
      }
      .stage {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        background: #000;
      }
      /* å–®ä¸€åœ–ç‰‡ï¼Œç„¡ä»»ä½•æ·¡å…¥æ•ˆæœ */
      .slide {
        max-width: 100vw;
        max-height: 100vh;
        width: auto;
        height: auto;
        object-fit: contain; /* å®Œæ•´å‘ˆç¾ä¸è£åˆ‡ */
        background: #000;
      }
      .hint {
        position: fixed;
        left: 50%;
        bottom: 16px;
        transform: translateX(-50%);
        color: #fff;
        font: 14px/1.6 system-ui, "Microsoft JhengHei", sans-serif;
        opacity: 0.8;
        text-align: center;
        transition: opacity 0.3s ease;
      }
      .hint.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* å°Šé‡ä½¿ç”¨è€…æ¸›å°‘å‹•ç•«åå¥½ï¼ˆé€™è£¡åªå½±éŸ¿ hintï¼‰ */
      @media (prefers-reduced-motion: reduce) {
        .hint {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="stage" id="stage">
      <!-- âœ… å–®ä¸€ imgï¼Œé€é JS ç›´æ¥æ›´æ› src -->
      <img id="viewer" class="slide" src="" alt="slide" draggable="false" />
      <div class="overlay" aria-hidden="true"></div>
    </div>

    <div class="hint" id="hint">â† â†’ éµåˆ‡æ›ï½œæ‰‹æ©Ÿå¯æ»‘å‹•æˆ–å·¦å³è¼•é»</div>

    <script>
      // ğŸ‘‰ è‹¥æª”åæ˜¯ 01.PNGã€02.PNG... ç”¨ padStart ç”Ÿæˆ
      const count = 12;
      const folder = "images/VermaVibe_20251217";

      // å¦‚æœä½ çš„æª”åæ˜¯ 1.PNG ~ 12.PNGï¼Œä½¿ç”¨ä¸‹æ–¹é€™æ®µï¼š
      const images = Array.from(
        { length: count },
        (_, i) => `${folder}/${String(i + 1)}.PNG`
      );

      let idx = 0;
      const viewer = document.getElementById("viewer");
      const stage = document.getElementById("stage");
      const hint = document.getElementById("hint");
      const overlay = document.querySelector(".overlay");

      function show(i) {
        idx = (i + images.length) % images.length;
        const url = images[idx];

        // ç¬¬ä¸€å¼µé¡¯ç¤ºæç¤ºï¼›ç¬¬äºŒå¼µé–‹å§‹éš±è—
        if (idx === 0) hint.classList.remove("hidden");
        else hint.classList.add("hidden");

        // ç›´æ¥åˆ‡æ›åœ–ç‰‡ï¼ˆç„¡æ·¡å…¥ï¼‰
        viewer.src = url;
        viewer.alt = `slide ${idx + 1}`;

        // å¢åŠ è¼‰å…¥å¤±æ•—çš„å›é€€ï¼ˆé¿å…å£é€£çµå¡ä½ï¼‰
        viewer.onerror = () => {
          console.warn("è¼‰å…¥å¤±æ•—ï¼š", url);
          hint.textContent = `è¼‰å…¥å¤±æ•—ï¼š${url}ï¼ˆé»æ“Šå¯è·³ä¸‹ä¸€å¼µï¼‰`;
          hint.classList.remove("hidden");
        };

        // é è¼‰ä¸‹ä¸€å¼µï¼Œæå‡åˆ‡æ›é †æš¢åº¦
        const pre = new Image();
        pre.src = images[(idx + 1) % images.length];
      }

      // ğŸ‘‰ å…±ç”¨çš„ã€Œä¾é»æ“Šä½ç½®ã€åˆ¤æ–·å‡½å¼ï¼ˆå·¦å³åŠé‚Šï¼‰
      function handlePositionalClick(clientX) {
        const { left, width } = stage.getBoundingClientRect();
        const x = clientX - left;
        const half = width / 2;
        if (x < half) {
          show(idx - 1); // å·¦åŠé‚Šï¼šä¸Šä¸€å¼µ
        } else {
          show(idx + 1); // å³åŠé‚Šï¼šä¸‹ä¸€å¼µ
        }
      }

      // å–æ¶ˆå³éµé¸å–®
      overlay.addEventListener("contextmenu", (e) => e.preventDefault());

      let pointerStartX = null;

      overlay.addEventListener("pointerdown", (e) => {
        // åªè¨˜åº§æ¨™ï¼Œä¸é˜»å¡æ²å‹•
        pointerStartX = e.clientX;
      });

      overlay.addEventListener("pointerup", (e) => {
        e.stopPropagation();
        const endX = e.clientX;

        if (pointerStartX != null) {
          const dx = endX - pointerStartX;

          // è§¸æ§æˆ–ç­†ï¼šç”¨æ»‘å‹•é–¾å€¼ï¼Œå¦å‰‡ç”¨å·¦å³åŠé‚Š
          if (e.pointerType === "touch" || e.pointerType === "pen") {
            if (Math.abs(dx) > 50) {
              if (dx > 0) show(idx - 1);
              else show(idx + 1);
            } else {
              handlePositionalClick(endX);
            }
          } else {
            // æ»‘é¼ ï¼šå·¦å³åŠé‚Š
            handlePositionalClick(endX);
          }
        }

        pointerStartX = null;
      });

      // éµç›¤ï¼šâ† å‰ä¸€å¼µï¼›â†’ ä¸‹ä¸€å¼µï¼›Home ç¬¬ä¸€å¼µï¼›End æœ€å¾Œä¸€å¼µï¼›ç©ºç™½éµä¸‹ä¸€å¼µ
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          e.preventDefault();
          show(idx - 1);
        }
        if (e.key === "ArrowRight") {
          e.preventDefault();
          show(idx + 1);
        }
        if (e.key === "Home") {
          e.preventDefault();
          show(0);
        }
        if (e.key === "End") {
          e.preventDefault();
          show(images.length - 1);
        }
        if (e.key === " ") {
          e.preventDefault();
          show(idx + 1);
        }
      });

      // åˆå§‹åŒ–ï¼ˆé¡¯ç¤ºç¬¬ä¸€å¼µï¼›æç¤ºå¯è¦‹ï¼‰
      show(0);
    </script>
  </body>
</html>
